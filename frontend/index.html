    <!-- Script to handle client-side routing with server -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages or any static hosting
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Force reload of favicon -->
    <script>
      // Force favicon refresh by appending a timestamp
      const faviconLink = document.querySelector('link[rel="icon"]');
      if (faviconLink) {
        const currentHref = faviconLink.getAttribute('href');
        if (currentHref && !currentHref.includes('?')) {
          faviconLink.href = `${currentHref}?v=${new Date().getTime()}`;
        }
      }
    </script>
